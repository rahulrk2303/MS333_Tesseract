    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#home">Home</a>

        </li>
        <li>
          <a class="nav-link" href="#contact">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

<!-- End Navbar -->

<!-- Start Landing page -->

  <div class="landing">
    <div class="home-wrap">
      <div class="home-inner">
        <div id="particles-js"></div>
      </div>
    </div>
  </div>

  <div class="caption text-center">
    <!--<br/>-->
      <div class="row" align="center">
          <div class="col-8"> 
            <!-- <img src="{{filename}}" alt="" style="max-width:1000px; max-height:1000"> -->
              <div class="card" style="background: none">
                  <img class="card-img-top" src="{{filename}}" style='max-height: 60vh; width:auto' alt="Card image cap">
              </div>    
          </div>  

          <div class="col-4" style="margin:auto; display:block"> 
            <!-- <img src="{{filename}}" alt="" style="max-width:1000px; max-height:1000"> -->
            <form action="searchplate">
              
              <input type="submit" class="btn btn-primary btn-xl" value="Search by plate number">
            </form>
            <br>

            <form action="searchvehicle">
              
              <input type="submit" class="btn btn-primary btn-xl" value="Search by vehicle make model color">
            </form>
            <br>

            <form action="addsuspect" method='post'>
              
              <input type="submit" class="btn btn-primary btn-xl" value="Add vehicle to suspect list">
            </form>
          </div>  
      </div>  

<!-- End Landing page -->

</div>
<!-- End Home -->
